{% extends 'base.html' %}

{% block title %}Cuenta Activada{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <!-- Icono visual para dar un toque de confirmación -->
            <div class="mb-4">
                <i class="bi bi-check-circle-fill" style="font-size: 4rem; color: #28a745;"></i>
            </div>
            
            <h1 class="mb-3">¡Cuenta Activada!</h1>
            <p class="lead">Tu cuenta ha sido activada exitosamente. Ya puedes iniciar sesión en la plataforma.</p>
            
            <div class="mt-4">
                <a href="{% url 'login' %}" class="btn custom-btn btn-success btn-lg">Iniciar Sesión</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
