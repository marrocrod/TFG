{% extends "base.html" %}

{% block title %}Chat Archivado{% endblock %}

{% block content %}
<h1>Chat Archivado</h1>

<div>
    {% for message in chat.get_conversation %}
        <p><strong>{{ message.role }}:</strong> {{ message.content }}</p>
    {% endfor %}
</div>

<!-- Enlace para volver al perfil del estudiante -->
<a href="{% url 'student_detail' chat.student.id %}">Volver al perfil del estudiante</a>

{% endblock %}
