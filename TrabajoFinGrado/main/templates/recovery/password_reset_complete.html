{% extends 'base.html' %}

{% block title %}Contraseña Restablecida{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mt-4 mb-4 text-center">¡Contraseña Restablecida!</h2>

            <div class="alert alert-success text-center">
                Tu contraseña ha sido restablecida con éxito. Ahora puedes iniciar sesión con tu nueva contraseña.
            </div>

            <a href="{% url 'login' %}" class="btn custom-btn btn-primary btn-block mt-4">Iniciar Sesión</a>
        </div>
    </div>
</div>

<style>
    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        padding: 15px;
        border-radius: 8px;
        font-size: 16px;
    }

    .custom-btn {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
    }
</style>
{% endblock %}
