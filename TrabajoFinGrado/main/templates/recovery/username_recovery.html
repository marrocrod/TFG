{% extends 'base.html' %}

{% block title %}Recuperar Nombre de Usuario{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mt-4 mb-4 text-center">Recuperar Nombre de Usuario</h2>

            <!-- Mensaje de error en caso de que el correo no esté registrado -->
            {% if error %}
                <div class="alert alert-danger text-center">
                    {{ error }}
                </div>
            {% endif %}

            <!-- Formulario para introducir el correo asociado -->
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" name="email" id="email" class="form-control custom-input" placeholder="Introduce tu correo electrónico" required>
                </div>
                
                <!-- Botón para enviar el nombre de usuario -->
                <button type="submit" class="btn custom-btn btn-primary btn-block mt-4">Enviar Nombre de Usuario</button>
            </form>
        </div>
    </div>
</div>

<style>
    .custom-input {
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ced4da;
        width: 100%;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        transition: border-color 0.3s ease;
    }
    
    .custom-input:focus {
        border-color: #38c19e;
        box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15);
    }
    
    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        padding: 15px;
        border-radius: 8px;
        font-size: 16px;
    }
</style>
{% endblock %}
