{% extends "base.html" %}

{% block title %}Registro de {{ user_type }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Registrar como {{ user_type }}</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
