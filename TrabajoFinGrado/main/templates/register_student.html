<!-- main/templates/register_student.html -->
{% extends "base.html" %}

{% block title %}Registro Estudiante{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mt-4 mb-4 text-center">Registro como Estudiante</h1>
            <form method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ student_form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
